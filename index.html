<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Books List</title>
</head>

<body>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <form action="">
                <label for="title">Title: <span class="close">&times;</span></label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="total">Total:</label>
                <input type="number" id="total">
                <label for="readed">Pages already read:</label>
                <input type="number" id="readed">
                <div class="ratings">
                    <ul class="stars">
                        <li class="star" value="1"><i class="fas fa-star"></i></li>
                        <li class="star" value="2"><i class="fas fa-star"></i></li>
                        <li class="star" value="3"><i class="fas fa-star"></i></li>
                        <li class="star" value="4"><i class="fas fa-star"></i></li>
                        <li class="star" value="5"><i class="fas fa-star"></i></li>
                    </ul>
                </div>
                <button class="submit" type="submit">Edit</button>
            </form>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="head">
            <h1>book<span>list</span></h1>
        </div>
        <form action="">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="total">Total:</label>
            <input type="number" id="total">
            <label for="readed">Pages already read:</label>
            <input type="number" id="readed">
            <div class="ratings">
                <ul class="stars">
                    <li class="star active" value="1"><i class="fas fa-star"></i></li>
                    <li class="star" value="2"><i class="fas fa-star"></i></li>
                    <li class="star" value="3"><i class="fas fa-star"></i></li>
                    <li class="star" value="4"><i class="fas fa-star"></i></li>
                    <li class="star" value="5"><i class="fas fa-star"></i></li>
                </ul>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
        <div class="footer">
            <div class="books"> Books:</div>
            <div class="tb-head">
                <div class="th th1">Title</div>
                <div class="th th2">Author</div>
                <div class="th th3">Pages left</div>
                <div class="th th4">Rating</div>
            </div>
            <div class="table">




                <div class="tb-data">

                    <div class="td-title td1">sometitle</div>
                    <div class="td td2 show">someauthor</div>
                    <div class="td td3 show">20</div>
                    <div class="td-rate td4">
                        <div class="ratings">
                            <ul class="stars">
                                <li class="star disabled" value="1" aria-disabled="true"><i class="fas fa-star"></i>
                                </li>
                                <li class="star disabled" value="2" aria-disabled="true"><i class="fas fa-star"></i>
                                </li>
                                <li class="star disabled" value="3" aria-disabled="true"><i class="fas fa-star"></i>
                                </li>
                                <li class="star disabled" value="4" aria-disabled="true"><i class="fas fa-star"></i>
                                </li>
                                <li class="star disabled" value="5" aria-disabled="true"><i class="fas fa-star"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="btns">
                            <button id="edit"><i class="far fa-edit"></i></button>
                            <button><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- padaryti forma -->

    <!-- generuoti uzpildyta forma -->
    <!-- check domo uzd -->
    <script src="script.js"></script>
</body>

</html>
